<html lang="en">

    <title>ADD TASK</title>

<body background="../static/img3.png">
    <h1>ADD TASK DETAILS</h1>
    <form action="addtask" method="post">
        <table>
            <tr>
                <td>
                    <label>TASK ID  </label>
                </td>
                <td>
                    <input name ="task_id" type="number">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label>TASK NAME  </label> 
                </td>
                <td>
                    <input name ="task_name" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>TASK DESCRIPTION    </label> 
                </td>
                <td>
                    <input name ="task_description" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>TASK DUEDATE   </label> 
                </td>
                <td>
                    <input name ="task_duedate" type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>TASK STATUS   </label> 
                </td>
                <td>
                    <select name ="task_status" type="text">
                        <option value="TO DO">TO DO</option>
                        <option value="IN PROGRESS">IN PROGRESS</option>
                        <option value="COMPLETED">COMPLETED</option>
                    </select>
                </td>
                
                
            </tr>

        </table>
